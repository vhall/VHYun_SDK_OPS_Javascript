<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0 " />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>文档+直播(主持端)</title>
    <link rel="icon" href="https://www.vhallyun.com/favicon.ico" />
    <link rel="stylesheet" href="./layui/css/layui.css" />
    <link rel="stylesheet" href="./css/demo.css?time=1617175727498" />
  </head>

  <body>
    <section>
      <div class="title">文档+直播(主持端)</div>
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">appId</label>
          <div class="layui-input-block input-width">
            <input
              type="text"
              name="appId"
              required
              lay-verify="required"
              placeholder="请输入appId"
              autocomplete="off"
              class="layui-input"
              value="d317f559"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">channelId</label>
          <div class="layui-input-block input-width">
            <input
              type="text"
              name="channelId"
              required
              lay-verify="required"
              placeholder="请输入channelId"
              autocomplete="off"
              class="layui-input"
              value="ch_b9dd840e"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">roomId</label>
          <div class="layui-input-block input-width">
            <input
              type="text"
              name="roomId"
              required
              lay-verify="required"
              placeholder="请输入roomId"
              autocomplete="off"
              class="layui-input"
              value="lss_706f5237"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">accountId</label>
          <div class="layui-input-block input-width">
            <input
              type="text"
              name="accountId"
              required
              lay-verify="required"
              placeholder="请输入accountId"
              autocomplete="off"
              value="405"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">token</label>
          <div class="layui-input-block input-width">
            <input
              type="text"
              name="token"
              required
              lay-verify="required"
              placeholder="请输入token"
              autocomplete="off"
              value="access:d317f559:b3acfa862ae09232"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">继续直播</label>
          <div class="layui-input-block">
            <input type="radio" name="iscontinue" value="1" title="是" />
            <input type="radio" name="iscontinue" value="0" title="否" checked />
          </div>
        </div>
        <div class="footer">
          <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">开始演示</button>
        </div>
      </form>
      <div id="htmlType" class="html-type">HOST</div>
    </section>
  <script type="text/javascript" src="vhall-jssdk-doc-3.1.6.js"></script></body>
  <script type="text/javascript" src="./js/Qs.min.js"></script>
  <script src="./js/jQuery.min.js"></script>
  <script src=" ./layui/layui.all.js"></script>
  <script src="./js/demo.js?time=1617175727498"></script>
</html>
