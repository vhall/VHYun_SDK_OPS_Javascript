<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0 " />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>观看端</title>
    <link rel="icon" href="https://www.vhallyun.com/favicon.ico" />
    <link rel="stylesheet" href="./layui/css/layui.css" />
    <link rel="stylesheet" href="./css/watchContent.css?time=1609319427353" />
  </head>
  <body>
    <div class="body-box">
      <header></header>
      <section class="section">
        <!-- 文档区域 -->
        <section>
          <ul class="title" id="doc-title"></ul>
          <div class="doc-box">
            <div class="template" id="template">
              <div class="doc" id="docs"></div>
              <div class="tool-box" id="toolBox">
                <ul class="tool-type">
                  <li>
                    <span class="tool" type="action" detail="zoomIn"><img src="./images/icon-zoomOut.png" alt="" /><img src="./images/icon-zoomOutHover.png" alt="" /></span>
                  </li>
                  <li class="tool" type="action" detail="zoomOut">
                    <span><img src="./images/icon-zoomIn.png" alt="" /><img src="./images/icon-zoomInHover.png" alt="" /></span>
                  </li>
                  <li class="tool" type="action" detail="zoomReset">
                    <span><img src="./images/icon-reset.png" alt="" /><img src="./images/icon-resetHover.png" alt="" /></span>
                  </li>
                  <li class="tool" type="action" detail="move">
                    <span><img src="./images/icon-tapMove.png" alt="" /><img src="./images/icon-tapMoveHover.png" alt="" /></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="default-doc" id="defaultDoc">
              <img src="./images/icon-defaultDoc.png" alt="" srcset="" />
            </div>
          </div>
        </section>
        <!-- 播放器、目录区域 -->
        <article>
          <div>
            <div id="player" class="pusher"></div>
          </div>
          <!-- 目录 -->
          <div id="catalog">
            <div class="catalog">目录</div>
          </div>
        </article>
      </section>
    </div>
  <script type="text/javascript" src="vhall-jssdk-doc-3.1.5.js"></script></body>
  
  <script type="text/javascript" src="https://static.vhallyun.com/jssdk/vhall-jssdk-player/latest/vhall-jssdk-player-2.2.9.js?time=1609319427353"></script>
  
  <script src="./js/jQuery.min.js"></script>
  <script src=" ./layui/layui.all.js"></script>
  <script type="text/javascript" src="./js/Qs.min.js"></script>
  <script src="./js/watchContent.js?time=1609319427353"></script>
</html>
