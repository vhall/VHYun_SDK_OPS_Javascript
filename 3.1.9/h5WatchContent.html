<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>手机观看端</title>
    <link rel="icon" href="https://www.vhallyun.com/favicon.ico" />
    <link rel="stylesheet" href="./css/h5WatchContent.css?time=1640684183131" />
    <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
    <script>
      // 初始化
      var vConsole = new VConsole();
      console.log('Hello world');
    </script>
  </head>
  <body>
    <header id="player"></header>
    <section class="section">
      <ul class="tabs" id="tabs">
        <li class="active" id="showDocList"><span>文档白板</span></li>
        <li id="showCatalog"><span>目录</span></li>
      </ul>
      <div class="box">
        <div class="doc-list" id="docs">
          <i class="reset" id="reset"> <img src="./images/icon-reset.png" /> </i>
        </div>
        <div class="chapters-list" id="catalog"></div>
        <div class="default-doc" id="defaultDoc">
          <img src="./images/icon-defaultDoc.png" alt="" srcset="" />
        </div>
      </div>
    </section>
    <article class="loading" id="loading">
      <img src="./images/loading.gif" alt="" srcset="" />
    </article>
    <article class="toast" id="toast">
      <div id="toastTxt" class="toast-txt"></div>
    </article>
  <script type="text/javascript" src="vhall-jssdk-doc-3.1.9.js"></script></body>
  
  <script type="text/javascript" src="https://static.vhallyun.com/jssdk/vhall-jssdk-player/latest/vhall-jssdk-player-2.3.0.js?time=1640684183131"></script>
  
  <script src="./js/jQuery.min.js"></script>
  <script type="text/javascript" src="./js/Qs.min.js"></script>
  <script src="./js/h5WatchContent.js?time=1640684183131"></script>
</html>
